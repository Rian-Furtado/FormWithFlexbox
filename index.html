<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".//css/style.css">
    <title>Formulário</title>
</head>

<body>
    <form class="form-contato">
        <h1>Entre em contato</h1>

        <div class="inline-area">
            <div class="input-area">
                <label for="nome" title="Nome">Nome:</label>
                <input type="text" placeholder="Digite seu nome" id="nome" name="nome" autofocus title="Digite seu nome"
                    required />
            </div>

            <div class="input-area">
                <label for="email" title="E-mail">E-mail:</label>
                <input type="email" placeholder="Digite seu e-mail" id="email" name="email" title="Digite seu e-mail"
                    required />
            </div>
        </div>
        <div class="input-area">
            <label for="endereco" title="endereco">Endereço</label>
            <input type="text" placeholder="Digite seu endereço" id="endereco" name="endereco"
                title="Digite seu endereço" required />
        </div>
        <div class="input-area">
            <label for="mensagem" title="Mensagem">Mensagem:</label>
            <textarea rows="4" placeholder="Digite sua mensagem" id="mensagem" name="mensagem"
                title="Digite sua Mensagem" required></textarea>
        </div>
        <div class="button-area">
            <button type="reset" class="btn-1" title="Limpar Formulário">
                Limpar
            </button>
            <button type="submit" onclick="submitForm()" class="btn-submit" title="Enviar Formulário">
                Enviar
            </button> 
        </div>

        <script>
            function submitForm() {
                alert("Fomulário Enviado!");
            }
        </script>

    </form>
</body>

</html>
